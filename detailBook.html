<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>

  <body>
    <main class="main">
        <section class="card-wrapper">
          <div class="card-img">
            <img
              class="book-cover"
              src="./img/book-cover.png"
              alt="book-cover"
            />
          </div>
          <div class="card-body">
            <div class="card-header">
              <h1 class="book-title">Titulo del libro</h1>
              <h6 class="genre">(género)</h6>
            </div>
            <div class="card-content">
              <h2 class="subtitle">Autor del libro:</h2>
              <p class="card-text">Nombre del autor del libro</p>
            </div>
            <div class="card-content">
              <h2 class="subtitle">Editorial:</h2>
              <p class="card-text">Nombre del editorial</p>
            </div>
            <div class="card-content">
              <h2 class="subtitle">Año de publicación:</h2>
              <p class="card-text">Año de publicacion</p>
            </div>
          </div>
          <a class="backpage" href="index.html">Atrás</a>
        </section>
    </main>
  </body>
</html>
