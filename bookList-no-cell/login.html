<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>

  <body>
    <main class="main">
      <section class="card-login">
        <img src="./img/LogoWolox.png" alt="logo" class="logo-login" />
        <form class="form-login" action="index.html">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" class="fill-set form-input" />
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="fill-set form-input" />
          <button type="submit" class="btn-login fill-set">Login</button>
        </form>
        <a href="#" class="btn-signup fill-set"> Sign Up </a>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
